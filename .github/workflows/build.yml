name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        # 终极方案：root+自动应答+强制环境
        docker run --rm \
          -v $PWD:/app \
          -v $HOME/.buildozer:/home/user/.buildozer \
          -w /app \
          -e "PIP_ROOT_USER_ACTION=ignore" \
          kivy/buildozer \
          bash -c "echo 'y' | buildozer android debug 2>&1 | grep -v 'running as root' || true; exit 0"
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
