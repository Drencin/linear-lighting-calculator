name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Prepare directory permissions
      run: |
        # 预先创建目录并设置权限
        mkdir -p ~/.buildozer
        chmod 777 ~/.buildozer
        
    - name: Build APK
      run: |
        docker run --rm \
          -v $PWD:/app \
          -v $HOME/.buildozer:/home/user/.buildozer \
          -w /app \
          --user $(id -u):$(id -g) \
          kivy/buildozer \
          buildozer android debug
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
