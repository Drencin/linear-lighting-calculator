name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        # 提供多个y应答所有可能的提示
        echo -e "y\ny\ny\ny\ny" | docker run --rm -i \
          -v $PWD:/app \
          -v $HOME/.buildozer:/home/user/.buildozer \
          -w /app \
          kivy/buildozer \
          buildozer android debug
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
