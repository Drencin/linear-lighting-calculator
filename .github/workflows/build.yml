name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK using Buildozer Docker
      run: |
        # 使用printf确保有换行符
        printf "y\n" | docker run --rm -i \
          -v "$(pwd)":/app \
          -v ~/.buildozer:/home/user/.buildozer \
          -w /app \
          kivy/buildozer \
          android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
